<div class="container">

  <button mat-raised-button matBadge="{{ notiCount }}" matBadgePosition="above after"
     matBadgeHidden="{{notiCount === 0}}" (click)="resetNotis()">
    Action
  </button>

  <mat-grid-list cols="2" rowHeight="4:1">
    <mat-grid-tile>
      <mat-form-field class="full-width"> 
        <mat-label>Message</mat-label>
        <input matInput [(ngModel)]="message" placeholder="Enter your message" />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="primary" (click)="sendMessage()">
        Send
      </button>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field class="full-width">
        <mat-label>Private Message</mat-label>
        <input matInput [(ngModel)]="privateMessage" placeholder="Enter your private message" />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="primary" (click)="sendPrivateMessage()">
        Send Private Message
      </button>
    </mat-grid-tile>
  </mat-grid-list>

  <table mat-table [dataSource]="messages" class="mat-elevation-z8">
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Messages </th>
      <td mat-cell *matCellDef="let message">{{ message }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['message']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['message']"></tr>
  </table>
</div>
